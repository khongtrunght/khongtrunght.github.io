<!DOCTYPE html>
<html lang="vi-vn">
  <head>
    <title>Student Info</title>
    <meta name="description" content="A simple introduction to HTML" />
    <meta name="author" content="Phan Manh Tuan" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container align-self-center">
      <h1 class="mt-4">Tìm theo Họ Và Tên</h1>
      <form action="" id="nameFind">
        <div class="mb-3">
          <label class="form-label">Nhập vào Họ và Tên cần tìm : </label>
          <input
            class="form-control"
            id="name"
            name="name"
            type="text"
            placeholder="Họ và Tên viết hoa chữ đầu"
          />
        </div>
        <button type="submit" class="btn btn-primary mb-3">Tìm kiếm</button>
      </form>
    </div>

    <div class="container">
      <table class="table" id="customers">
        <thead>
          <tr>
            <th>MSSV</th>
            <th>Name</th>
            <th>Class</th>
            <th>Link</th>
            <th>ImageURL</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>
    <script src="scripts/function.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <h1></h1>
  </body>
</html>
